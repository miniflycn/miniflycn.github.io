<!DOCTYPE html>
<html>
<head>
	<script>
		(function() {
			var lang = (navigator.language || navigator.userLanguage).toLowerCase();
			lang = lang || 'en';
			if (lang === 'zh-cn') {
				if (/.html$/.test(location.href)) {
					location.replace(location.href.replace(/.html$/, '-zh-cn.html'));
				} else {
					location.replace(location.href + 'index-zh-cn.html');
				}
			} else {
				if (/.html$/.test(location.href)) {
					location.replace(location.href.replace(/.html$/, '-en.html'));
				} else {
					location.replace(location.href + 'index-en.html');
				}
			}
		})();
	</script>
</head>
<body>
</body>
</html>
